name: Deploy to Beget via SSH

on:
  push:
    branches: [main, master]
  workflow_dispatch: # ĞŸĞ¾Ğ·Ğ²Ğ¾Ğ»ÑĞµÑ‚ Ğ·Ğ°Ğ¿ÑƒÑĞºĞ°Ñ‚ÑŒ Ğ²Ñ€ÑƒÑ‡Ğ½ÑƒÑ

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ“¦ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build static site
        run: npm run build
        
      - name: ğŸ“Š Show build info
        run: |
          echo "Build completed!"
          du -sh out/
          find out -type f | wc -l | xargs echo "Total files:"
          
      - name: ğŸš€ Deploy to Beget via SSH
        uses: easingthemes/ssh-deploy@v4.1.10
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
          SOURCE: "out/"
          TARGET: ${{ secrets.REMOTE_PATH }}
          EXCLUDE: "/node_modules/, /.git/, /.github/"
          SCRIPT_BEFORE: |
            echo "Starting deployment..."
            whoami
            pwd
          SCRIPT_AFTER: |
            echo "Deployment completed!"
            cd ${{ secrets.REMOTE_PATH }}
            ls -lah
            du -sh .
            
      - name: âœ… Deployment Status
        if: success()
        run: |
          echo "âœ… Successfully deployed to Beget!"
          echo "ğŸŒ Check your website at your domain"
          
      - name: âŒ Deployment Failed
        if: failure()
        run: echo "âŒ Deployment failed. Check the logs above."
